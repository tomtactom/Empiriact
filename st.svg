<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .outline {
        fill: none;
        stroke: #2c3e50; /* Dunkles, fast schwarzes Blau f√ºr die Outlines */
        stroke-width: 4;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
      .flat-fill {
        stroke: #2c3e50;
        stroke-width: 4;
      }
      /* Farbpalette */
      .bg-cream { fill: #fdfaf1; }
      .sun-yellow { fill: #f1c40f; }
      .sun-orange { fill: #e67e22; }
      .ground-teal { fill: #16a085; }
      .path-coral { fill: #e74c3c; }
      .marker-blue { fill: #3498db; }
      .skin-tone { fill: #f5cba7; }
    </style>
    
    <pattern id="dotPattern" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#2c3e50" opacity="0.1"/>
    </pattern>
  </defs>

  <rect width="100%" height="100%" class="bg-cream" />

  <g id="Sun-Metaphor">
    <circle cx="200" cy="500" r="250" class="flat-fill sun-yellow" />
    <circle cx="200" cy="500" r="150" class="flat-fill sun-orange" opacity="0.6" />
    <line x1="200" y1="220" x2="200" y2="150" class="outline" />
    <line x1="400" y1="300" x2="470" y2="250" class="outline" />
    <line x1="50" y1="280" x2="-20" y2="220" class="outline" />
  </g>

  <path d="M 200 500 C 250 300, 400 250, 550 350 C 700 450, 750 200, 850 250" 
        class="flat-fill path-coral" stroke-width="6" />
  
  <circle cx="350" cy="320" r="15" class="flat-fill bg-cream" />
  
  <g id="Captured-Moment" transform="translate(550, 350)">
    <path d="M 0,0 L -20,-60 L 20,-60 Z" class="flat-fill marker-blue" />
    <circle cx="0" cy="-70" r="25" class="flat-fill marker-blue" />
    
    <path d="M 60,-20 C 50,-40 30,-50 10,-50 C -10,-50 -20,-30 -10,-10 C -20,0 -30,20 -10,30 C 10,40 40,30 60,50 L 100,80" 
          class="flat-fill skin-tone" stroke-linecap="round" />
    <path d="M 15,-45 C 10,-70 -20,-60 -15,-35" class="flat-fill skin-tone" />
  </g>

  <path d="M -50 650 L -50 550 C 100 480, 300 580, 500 520 C 700 460, 850 550, 900 600 L 900 650 Z" 
        class="flat-fill ground-teal" />

  <g transform="translate(650, 150)">
    <circle cx="0" cy="0" r="20" class="outline" fill="none" stroke-dasharray="4,4"/>
    <rect x="30" y="-10" width="30" height="30" class="flat-fill marker-blue" transform="rotate(15)"/>
    <line x1="15" y1="10" x2="35" y2="25" class="outline" />
  </g>

</svg>